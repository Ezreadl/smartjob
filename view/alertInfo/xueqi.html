<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
	</head>
	<body>
		<form class="layui-form" id="nCreate" style="margin: 30px 40px 0px 0px;">
				<div class="layui-form-item">
				    <label class="layui-form-label">学校类型</label>
				    <div class="layui-input-block">
				    <select name="sType" lay-verify="required">
					    <option value="0">小学</option>
					    <option value="1">初中</option>
					    <option value="2">高中</option>
				    </select>
				  </div>
				</div>
					<div class="layui-form-item">
				    <label class="layui-form-label">学期名称</label>
				    <div class="layui-input-block">
				    <select name="sType" lay-verify="required">
					    <option value="0">2018-2019上学期</option>
					    <option value="1">2018-2019下学期</option>
				    </select>
				  </div>
				</div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">开始时间</label>
				    <div class="layui-input-block">
				    <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				  </div>
				</div>
				 
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">结束时间</label>
			    		<div class="layui-input-block">
			        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="2017-11-20">
			      </div>
			  	</div>
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
			</form>
	<script src="../../plugins/layui/layui.all.js"></script>	
	<script type="text/javascript">
		layui.use(['laypage', 'layer', 'table','form','element','laydate'], function(){
	
	   var laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,form = layui.form
	  ,laydate = layui.laydate
	  ,element = layui.element; //元素操作
	  
	  table.render(option1);
	  
	  		 laydate.render({
			    elem: '#date'
			  });
			  laydate.render({
			    elem: '#date1'
			 });
	   
	 });
	</script>
	</body>
</html>
