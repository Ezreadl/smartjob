<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-btn{
				font-size: 16px !important;
				padding: 0px 12px !important;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" id="xueqiAlert" style="margin: 30px 40px 0px 0px;">
					<div class="layui-form-item">
				    <label class="layui-form-label">学期名称</label>
				    <div class="layui-input-block">
				     <input type="text" name="title" id="xueqiName" required  lay-verify="required" placeholder="请输入学期名称" autocomplete="off" class="layui-input">
				  </div>
				</div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">开始时间</label>
				    <div class="layui-input-block">
				    <input type="text" name="startTime" id="startTime" required lay-verify="date" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
				  </div>
				</div>
				 
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">结束时间</label>
			    		<div class="layui-input-block">
			        <input type="text" name="endTime" id="endTime" required autocomplete="off" class="layui-input" placeholder="请选择结束时间">
			      </div>
			  	</div>
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo" id="xueqiSubmit">提交</button>
				      <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
				    </div>
				  </div>
			</form>
	<script src="../../../plugins/layui/layui.all.js"></script>	
	<script src="../../../js/jquery.min.js"></script>
	<script type="text/javascript">
		layui.use(['laypage', 'layer', 'table','form','element','laydate'], function(){
	
	   var laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,form = layui.form
	  ,laydate = layui.laydate
	  ,element = layui.element; //元素操作
	  
	  		 laydate.render({
			    elem: '#startTime'
			  });
			  laydate.render({
			    elem: '#endTime'
			 });
	   
	 });
	</script>
	</body>
</html>
