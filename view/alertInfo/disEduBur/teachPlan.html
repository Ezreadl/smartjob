<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-btn{
				font-size: 16px !important;
				padding: 0px 12px !important;
			}
			.layui-form-label{
				width: 100px !important;
			}
			.layui-input-block{
				margin-left: 140px !important;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" id="teachPlanAlert" style="margin: 30px 20px 0px 0px;">
				<!--<div class="layui-form-item">
				    <label class="layui-form-label">学期</label>
				    <div class="layui-input-block">
				     <select name="termName" lay-verify="required" id="termName">
				        	 <option value="">请选择学期</option>
					          <option value="1">2017-2018上学期</option>
					          <option value="2">2018-2019上学期</option> 
				      </select>
				  </div>
				</div>-->
				
				<div class="layui-form-item">
				    <label class="layui-form-label">学校类型</label>
				    <div class="layui-input-block">
				     <select name="schoolType" lay-verify="required" id="schoolType">
				        	<option value="">请选择学校类型</option>
					          <option value="1">小学</option>
					          <option value="2">初中</option> 
				      </select>
				    </div>
				</div>
				 
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">实验室利用率</label>
			    		<div class="layui-input-block">
				    	 	<input type="text" name="targetUsedRate" id="targetUsedRate" required  lay-verify="required" placeholder="实验室利用率" autocomplete="off" class="layui-input">
						</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">分组实验开出率</label>
			    		<div class="layui-input-block">
				    	 	<input type="text" name="courseRate" id="courseRate" required  lay-verify="required" placeholder="分组实验开出率" autocomplete="off" class="layui-input">
						</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">演出实验开出率</label>
			    		<div class="layui-input-block">
				    	 	<input type="text" name="demoCourseRate" id="demoCourseRate" required  lay-verify="required" placeholder="演出实验开出率" autocomplete="off" class="layui-input">
						</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo" id="teachPlanSubmit">提交</button>
				      <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
				    </div>
				  </div>
			</form>
	<script src="../../../plugins/layui/layui.all.js"></script>	
	<script src="../../../js/jquery.min.js"></script>
	<script type="text/javascript">
		layui.use(['laypage', 'layer', 'table','form','element','laydate'], function(){
	
	   var laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,form = layui.form
	  ,laydate = layui.laydate
	  ,element = layui.element; //元素操作
	 });
	</script>
	</body>
</html>
