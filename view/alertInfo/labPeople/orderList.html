<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-btn{
				font-size: 16px !important;
				padding: 0px 12px !important;
			}
			form{
				padding: 30px 40px 0px 0px;
				box-sizing: border-box;
				float: left;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" style="width: 50%;">
					<div class="layui-form-item">
			    	<label class="layui-form-label">预约时间</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="lessonTime" id="lessonTime" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>
			    	</div>
			  		</div>
			  		<div class="layui-form-item">
				    <label class="layui-form-label">科目</label>
				    <div class="layui-input-block" >
			      		<input type="text" name="course" id="course" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
				  </div>
				</div>				
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">班级</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="Grade" id="Grade" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
			    	</div>
			  	</div>
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">教师姓名</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="teacherName" id="teacherName" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>
			    	</div>
			  		</div>
			  		<div class="layui-form-item">
				    <label class="layui-form-label">实验内容</label>
				    <div class="layui-input-block" >
				    	<textarea name="lessonInfo" id="lessonInfo" class="layui-textarea layui-disabled" disabled></textarea>
				  </div>
				</div>				
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">分组情况</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="lessonGroup" id="lessonGroup" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
			    	</div>
			  	</div>
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">实验室</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="organ" id="organ" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
			    	</div>
			  	</div>
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">实验器材</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="lessonEquip" id="lessonEquip" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
			    	</div>
			  	</div>
			  	
			</form>
			
			<div style="float: left;width: 3px;height: 100%;padding: 40px 0px;box-sizing: border-box;">
				<div style="width: 100%;height: 100%;background-color: #336699;"></div>
			</div>
			
			<form class="layui-form" id="checkInfoAlert" style="width:45% ;">
				<div class="layui-form-item">
			    	<label class="layui-form-label">预约类型</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="isChange" id="isChange" required  lay-verify="required"  autocomplete="off" class="layui-input layui-disabled" disabled>				   
			    	</div>
			  	</div>
			  	<div class="layui-form-item">
				    <label class="layui-form-label">审批意见</label>
				    <div class="layui-input-block">
				      <input type="radio" name="checkEdia" value="同意" title="同意" checked="">
				      <input type="radio" name="checkEdia" value="不同意" title="不同意">
				    </div>
				  </div>
					<div class="layui-form-item">
				    <label class="layui-form-label">不同意理由</label><br />
				    <div class="layui-input-block" >
				    	<textarea name="lessonInfo" id="disagreeReason" class="layui-textarea" placeholder="请输入不同意理由"></textarea>
				  </div>
				</div>	
				
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo" id="checkInfoSubmit">提交</button>
				    </div>
				  </div>
			</form>
		
	<script src="../../../plugins/layui/layui.all.js"></script>	
	<script src="../../../js/jquery.min.js"></script>
	</body>
</html>
