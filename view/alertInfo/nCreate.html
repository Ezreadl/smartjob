<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
	</head>
	<body>
		<form class="layui-form" id="nCreate" style="margin: 30px 40px 0px 0px;">
					<div class="layui-form-item">
			    	<label class="layui-form-label">学校名称</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="sName" required  lay-verify="required" placeholder="请输入学校名称" autocomplete="off" class="layui-input">
			    	</div>
			  		</div>
			  		<div class="layui-form-item">
				    <label class="layui-form-label">学校类型</label>
				    <div class="layui-input-block">
				    <select name="sType" lay-verify="required">
					    <option value="0">小学</option>
					    <option value="1">初中</option>
					    <option value="2">高中</option>
				    </select>
				  </div>
				</div>
				<div class="layui-form-item">
			    	<label class="layui-form-label">学校地址</label>
			    		<div class="layui-input-block">
			      		<input type="text" name="sName" required  lay-verify="required" placeholder="请输入学校地址" autocomplete="off" class="layui-input">
			    	</div>
			  		</div>
				
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">点位操作</label>
			    		<div class="layui-input-block">
			      		<input type="checkbox" name="dianwei" lay-skin="switch" lay-text="关闭|开启" >
			    	</div>
			  	</div>
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
			</form>
	<script src="../../plugins/layui/layui.all.js"></script>	
	</body>
</html>
