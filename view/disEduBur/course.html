<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课堂中心</title>
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../css/pageCss/labInfo.css"/>	
    <link rel="stylesheet" type="text/css" href="../../css/pageCss/course.css"/>
	<style type="text/css">
		.layui-form-onswitch{
			background-color: #6699cc !important;
			border: none;
		}
		.layui-form-label{
			width: 80px !important;
		}
		.layui-input-block{
			margin-left: 90px !important;
		}
	</style>
</head>

<body>
	<div class="searchItem">
		<i class="layui-icon">&#xe658;</i> 
		搜索条件
	</div>
	<div class="tableHeader">
		
		<div class="searchForm" style="width: 100% !important;">
			<form class="layui-form" action="" style="height: 100%;">
				 <div class="layui-form-item">
				 	<div class="layui-input-inline">
			        <select name="modules" lay-verify="" lay-search="">
			          <option value="">学校名称</option>
			          <option value="1">城西附小</option>
			          <option value="2">分水中学</option> 
			        </select>
			      </div>
			      
			      <div class="layui-input-inline">
			        <select name="modules" lay-verify="" lay-search="">
			          <option value="">学科类型</option>
			          <option value="1">物理</option>
			          <option value="2">化学</option> 
			        </select>
			      </div>
			      
			      <div class="layui-input-inline">
			        <select name="modules" lay-verify="" lay-search="">
			          <option value="">开课状态</option>
			          <option value="1">已完成</option>
			          <option value="2">已预约</option> 
			          <option value="2">未完成</option> 
			        </select>
			      </div>
			      
			      <div class="layui-input-inline">
			      <div class="layui-input-block" style="margin-left:10px !important;">
			        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="上课时间">
			      </div>
			    </div>
				  	
				  	<div class="layui-input-inline" style="width:5%;">
				  		<div class="layui-input-block" style="margin-left:10px !important;">
					      <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
					    </div>
				  	</div>
				 </div>
				 
			</form>
		</div>
	</div>
	<div class="searchItem" style="float: left;width: 100%;">
		<i class="layui-icon">&#xe62d;</i> 
		查询结果
	</div>
	<table class="layui-table" id="course"  lay-filter="demo"></table>
	
    <script src="../../plugins/layui/layui.all.js"></script>
    <script src="../../plugins/jquery.min.js"></script>
    <script src="../../js/pageJs/disEduBur/course.js"></script>
 	<script type="text/html" id="state">
		  {{#  if(d.classState==1){ }}
		  		<span>已预约</span>
		  {{#  } else if(d.classState == 2) { }}
		   		<span style="color: #336699;">未上课</span>
		  {{#  }else{}}
		  		<span>已完成</span><a href="javascript:;" lay-event="state" style="color: red;font-weight: bold;text-decoration: underline;">【点击回看】</a>
		  {{# } }}
	</script>
</body>

</html>
