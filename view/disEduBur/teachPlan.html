<body>
	<div class="searchItem">
		<i class="layui-icon">&#xe658;</i> 
		搜索条件
	</div>
	<div class="tableHeader">
		<div class="searchForm">
			<form class="layui-form" action="" style="height: 100%;">
				 <div class="layui-form-item">

			        <select name="modules" lay-verify="required" lay-search="">

			          <option value="2">2018-2019上学期</option> 
			        </select>
			      </div>
				  	
				  	<div class="layui-input-inline" style="width:250px;">

					    </div>
				  	</div>
				 </div>
				 
			</form>
		</div>
		
	</div>
	
	<div class="searchItem" style="float: left;width: 100%;">
		<i class="layui-icon">&#xe62d;</i> 
		查询结果
		
		<div class="tableOptions">			
			<button class="newCreate" id="download">
				<i class="fa fa-download"></i>
				<span>导出</span>
			</button>
			<button class="newCreate" id="upload">
				<i class="fa fa-upload"></i>
				<span>导入</span>
			</button>
			<button class="newCreate" id="newBuild" data-method="notice">
				<i class="fa fa-plus"></i>
				<span>添加</span>
			</button>		
		</div>
	</div>
	
		
	<table class="layui-table" id="teachPlan"  lay-filter="demo"></table>
